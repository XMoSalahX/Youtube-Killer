
<!-- doctype for HTML5 -->
<!DOCTYPE html>
<!-- Start HTML -->
<html lang="en">
  <!-- Start head -->
  <head>
    <!-- Add appropriate markup for users -->
    <meta charset="UTF-8"/>
    <!-- displays site properly based on user's device-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- add description to SEO -->
    <meta name="description" content="You can enjoy the videos and music you love, upload original content, and share it all with your friends, family and the world on YouTube Killer."/>
    <!-- This is Website Icon-->
    <link rel="icon" href="images/icons8-k-96.png" type="image/png" sizes="96x96">
    <title>Youtube Killer</title>
    <!-- Normalize library -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- font awesome for icon-->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- google API--><meta name="google-signin-scope" content="profile email">
<meta name="google-signin-client_id" content="536992085046-725lusp25dpddn4fk9mv3egmfc5pc1m2.apps.googleusercontent.com">
    <!--main stylesheet-->
    <link rel="stylesheet" href="css/main-log.css">
    <!--media stylesheet for mobile-->
    <link rel="stylesheet" href="css/media-log.css">
  </head>
  <!-- End Head -->
  <!-- Start Body -->
  <body> 
    <div class="container">
      <div class="center"> 
        <div class="form-inner"><a href="#">
            <h1>
               <span>Y </span>Killer</h1></a>
          <h2>Create an account</h2>
          <div class="allert"> <b>Congrats</b>, your account has been created!</div>
          <form action="#"> 
            <input type="text" placeholder="Full Name" name="FullName" required>
            <div class="alert-Box name"> Please enter your name</div>
            <input type="email" placeholder="Email Address" name="EmailAdress" required>
            <div class="alert-Box email">Please enter your Email Address</div>
            <input type="password" placeholder="Password" Name="Password" required>
            <div class="alert-Box password">Please enter your Password</div>
            <input type="checkbox" required><span class="agree">I agree to the terms of service </span>
            <input type="submit" value="Register" id="submit">
          </form>
          <div class="clearfix">Or Login With</div>
          <div class="socialBox">
             <div id="fb-root"></div>
            <div class="box fb-login-button" data-width="250px" data-size="large" data-button-type="login_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false"></div>
            <div class="box g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
          </div>
          <div class="member"> Already a member?<a href="login-page.html"> Login here</a></div>
        </div>
      </div>
      <div class="imgControl"><img src="images/img-3.png" alt="Image for log page design"></div>
    </div>
    <!-- google api script-->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- Facebook API script-->
    <script src="js/fbAPI.js"></script>
    <script src="js/register.js"></script>
  </body>
  <!-- End Body -->
</html>
<!-- End HTML 
-->
